<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinTrack - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- HEADER -->
  <section class="header-section text-white">
    <div class="d-flex justify-content-between align-items-start px-3 pt-3">
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-person-circle fs-2"></i>
        <p class="fw-bold m-0">Usuário</p>
      </div>
      <div class="d-flex gap-3 align-items-center">
        <i class="bi bi-gear-fill fs-5 text-white"></i>
        <i class="bi bi-bell-fill fs-5 text-white"></i>
      </div>
    </div>
    <p class="px-3 mt-2">Seja bem-vindo de volta!</p>
  </section>

  <!-- BALANCE CARD -->
  <div class="balance-card container mt-n3 p-3 shadow rounded-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <p class="text-muted fw-semibold mb-0">Balanço</p>
      <p class="text-pink fw-bold fs-5 mb-0">R$2.956,65</p>
    </div>
    <div class="d-flex justify-content-between text-center">
      <div>
        <i class="bi bi-cash-stack fs-3 text-pink"></i>
        <p class="small mt-1">Receita</p>
      </div>
      <div>
        <i class="bi bi-piggy-bank-fill fs-3 text-pink"></i>
        <p class="small mt-1">Investir</p>
      </div>
      <div>
        <i class="bi bi-cart-fill fs-3 text-pink"></i>
        <p class="small mt-1">Despesa</p>
      </div>
      <div>
        <i class="bi bi-bullseye fs-3 text-pink"></i>
        <p class="small mt-1">Meta</p>
      </div>
    </div>
  </div>

  <!-- TRANSAÇÕES -->
  <div class="container mt-4">
    <div class="d-flex justify-content-between">
      <p class="fw-semibold">Transações</p>
    </div>

    <div class="d-flex align-items-center mb-3">
      <div class="icon-circle bg-pink me-3">
        <i class="bi bi-arrow-down-left-circle-fill text-white fs-5"></i>
      </div>
      <div class="flex-grow-1">
        <p class="mb-0">Salário</p>
        <small class="text-muted">20 Maio 2025 às 10h</small>
      </div>
      <p class="text-success fw-bold mb-0">+R$3.456,00</p>
    </div>

    <div class="d-flex align-items-center mb-3">
      <div class="icon-circle bg-pink me-3">
        <i class="bi bi-arrow-up-right-circle-fill text-white fs-5"></i>
      </div>
      <div class="flex-grow-1">
        <p class="mb-0">Mercado</p>
        <small class="text-muted">20 Maio 2025 às 08h</small>
      </div>
      <p class="text-danger fw-bold mb-0">-R$500,00</p>
    </div>
  </div>

  <!-- METAS -->
  <div class="container mt-4 mb-5">
    <div class="d-flex justify-content-between align-items-center">
      <p class="fw-semibold mb-1">Metas</p>
      <a href="#" class="text-muted small">Ver Tudo</a>
    </div>

    <div class="d-flex align-items-center justify-content-between p-3 bg-white rounded-4 shadow-sm">
      <div class="d-flex align-items-center gap-3">
        <i class="bi bi-controller fs-3 text-pink"></i>
        <div>
          <p class="mb-0 fw-medium">Comprar Playstation</p>
          <small class="text-muted">Slim 1 TB 56 Games</small>
        </div>
      </div>
      <div class="progress-ring">
  <div class="progress-ring-inner">
    <span>80%</span>
  </div>
</div>
    </div>
  </div>

  <!-- MENU INFERIOR -->
  <footer class="fixed-bottom bg-white border-top">
    <div class="d-flex justify-content-around py-2">
      <div class="text-center text-pink">
        <i class="bi bi-house-door-fill fs-5 mb-1"></i><br>
        <small>Home</small>
      </div>
      <div class="text-center text-muted">
        <i class="bi bi-credit-card-2-front-fill fs-5 mb-1"></i><br>
        <small>Cartões</small>
      </div>
      <div class="text-center text-muted">
        <i class="bi bi-person-circle fs-5 mb-1"></i><br>
        <small>Conta</small>
      </div>
      <div class="text-center text-muted">
        <i class="bi bi-grid-fill fs-5 mb-1"></i><br>
        <small>Tudo</small>
      </div>
    </div>
  </footer>

</body>
</html>
